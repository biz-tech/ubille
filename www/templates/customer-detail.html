<ion-view title="{{customer.accountname}}">
  <ion-content class="padding has-header">
<div class="list">
	<img ng-if="customer.account_type == 'Customer'" ng-src="http://crm.biztechus.com/ubille_mobile_img/Ubille_Icon_Womenwear.png">									
	<img ng-if="customer.account_type == 'Partner'" ng-src="http://crm.biztechus.com/ubille_mobile_img/Ubille_Icon_Menswear.png">									
	<img ng-if="customer.account_type == 'Reseller'" ng-src="http://crm.biztechus.com/ubille_mobile_img/Ubille_Icon_sports.png">					
	<img ng-if="customer.account_type == 'Competitor'" ng-src="http://crm.biztechus.com/ubille_mobile_img/Ubille_Icon_children.png">					
	<img ng-if="customer.account_type == 'Other'" ng-src="http://crm.biztechus.com/ubille_mobile_img/Ubille_Icon_plussize.png">

  <label class="item item-input item-stacked-label">
    <span class="input-label">Email</span><br/>   
	<span>{{customer.email1|| 'Empty' }}</span>   	
	<input class="customerDetailEdit" type="text" placeholder="Email" style="display:none"></input>
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Phone</span><br/>    
	<span>{{customer.phone|| 'Empty' }}</span>   
	<input class="customerDetailEdit" type="text" placeholder="Phone" style="display:none"></input>
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Street</span><br/>    
	<span>{{customer.bill_street|| 'Empty' }}</span>   
	<input class="customerDetailEdit" type="text" placeholder="Street" style="display:none"></input>
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">City</span><br/>    
	<span>{{customer.bill_city|| 'Empty' }}</span>   
	<input class="customerDetailEdit" type="text" placeholder="City" style="display:none"></input>
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">State</span><br/>    
	<span>{{customer.bill_state|| 'Empty' }}</span>   
	<input class="customerDetailEdit" type="text" placeholder="State" style="display:none"></input>
  </label>
  <input class="customerDetailEditSubmit"type="submit" value="submit"></input>
</div>
  </ion-content>
</ion-view>
