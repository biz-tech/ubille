<ion-view title="{{customer.accountname}}">
  <ion-content class="padding has-header">
<div class="list">
	<img ng-if="customer.account_type == 'Customer'" ng-src="http://crm.biztechus.com/ubille_mobile_img/Ubille_Icon_Womenwear.png">									
	<img ng-if="customer.account_type == 'Partner'" ng-src="http://crm.biztechus.com/ubille_mobile_img/Ubille_Icon_Menswear.png">									
	<img ng-if="customer.account_type == 'Reseller'" ng-src="http://crm.biztechus.com/ubille_mobile_img/Ubille_Icon_sports.png">					
	<img ng-if="customer.account_type == 'Competitor'" ng-src="http://crm.biztechus.com/ubille_mobile_img/Ubille_Icon_children.png">					
	<img ng-if="customer.account_type == 'Other'" ng-src="http://crm.biztechus.com/ubille_mobile_img/Ubille_Icon_plussize.png">

  <label class="item item-input item-stacked-label">
    <span class="input-label">Email</span><br/>   
	<span class="customerDetailShow">{{customer.email1|| 'Empty' }}</span>   	
	<input class="customerDetailEdit" type="text" placeholder="{{customer.email1}}" name="Email" style="display:none"></input>
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Phone</span><br/>    
	<span class="customerDetailShow">{{customer.phone|| 'Empty' }}</span>   
	<input class="customerDetailEdit" type="text" placeholder="{{customer.phone}}" name="Phone" style="display:none"></input>
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Street</span><br/>    
	<span class="customerDetailShow">{{customer.bill_street|| 'Empty' }}</span>   
	<input class="customerDetailEdit" type="text" placeholder="{{customer.bill_street}}" name="Street" style="display:none"></input>
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">City</span><br/>    
	<span class="customerDetailShow">{{customer.bill_city|| 'Empty' }}</span>   
	<input class="customerDetailEdit" type="text" placeholder="{{customer.bill_city}}" name="City" style="display:none"></input>
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">State</span><br/>    
	<span class="customerDetailShow">{{customer.bill_state|| 'Empty' }}</span>   
	<input class="customerDetailEdit" type="text" placeholder="{{customer.bill_state}}" name="State" style="display:none"></input>
  </label>
  <button class="button button-block button-positive customerDetailEdit" ng-click="submit()" style="display:none">submit</button>
  
</div>
  </ion-content>
</ion-view>
