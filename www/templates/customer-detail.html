<ion-view title="{{customer.accountname}}">
  <ion-content class="padding">
<div class="list">
	<img ng-if="customer.account_type == 'Customer'" ng-src="http://crm.biztechus.com/ubille_mobile_img/Ubille_Icon_Womenwear.png">									
	<img ng-if="customer.account_type == 'Partner'" ng-src="http://crm.biztechus.com/ubille_mobile_img/Ubille_Icon_Menswear.png">									
	<img ng-if="customer.account_type == 'Reseller'" ng-src="http://crm.biztechus.com/ubille_mobile_img/Ubille_Icon_sports.png">					
	<img ng-if="customer.account_type == 'Competitor'" ng-src="http://crm.biztechus.com/ubille_mobile_img/Ubille_Icon_children.png">					
	<img ng-if="customer.account_type == 'Other'" ng-src="http://crm.biztechus.com/ubille_mobile_img/Ubille_Icon_plussize.png">

  <label class="item item-input item-stacked-label">
    <span class="input-label">Email</span>
    <span>{{customer.email1}}</span>
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Phone</span>
    <span>{{customer.phone}}</span>
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Street</span>
    <span>{{customer.bill_street}}</span>
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">City</span>
    <span>{{customer.bill_city}}</span>
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">State</span>
    <span>{{customer.bill_state}}</span>
  </label>
</div>
  </ion-content>
</ion-view>
