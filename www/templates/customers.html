<ion-view view-title="Customers">
  <ion-content ng-controller="CustomersCtrl">
  Customers
	<ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="customer in customers" type="item-text-wrap" href="#/tab/customers/{{customer.accountid}}">
        <img ng-src="/img/apparel_icon.png">
        <h2>{{customer.accountname}}</h2>
        <p>{{customer.email1}}</p>
		<p>{{customer.phone}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(customer)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
