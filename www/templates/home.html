<ion-view title="Home">
    <ion-content>
        <div class="graphWrap">
			<ion-slide-box on-slide-changed="slideHasChanged($index)">
				<ion-slide>
					<div ng-controller="BarCtrl">			
						<h2>Monthly Sales Order</h2>
						<canvas id="bar" class="chart chart-bar" data="data" labels="labels" series="series" colours="colours"></canvas>			
					</div>				
					<div ng-controller="DoughnutCtrl">
						<h2>Type of Company</h2>
						<canvas id="doughnut" class="chart chart-doughnut" data="data" labels="labels" colours="colours"></canvas> 			
					</div>
				</ion-slide>
				<ion-slide>
					<div ng-controller="LineCtrl">
						<h2>Line Chart</h2>
						<canvas id="line" class="chart chart-line" data="data" labels="labels" chart-legend="true" chart-series="series" chart-click="onClick"></canvas> 
					</div>
					<div ng-controller="RadarCtrl"> 
						<h2>Radar Chart</h2>
						<canvas id="radar" class="chart chart-radar" data="data" labels="labels"></canvas> 
					</div>
				</ion-slide>
			</ion-slide-box>
		</div>
    </ion-content>
</ion-view>
