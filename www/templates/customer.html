<ion-view title="Contact">
    <ion-content>
<div class="list" ng-controller="accountCtrl">

        <a ng-repeat="item in data" 
           href="#/{{item.accountid}}"
           class="item item-thumbnail-left">

          <img ng-src="/img/apparel_icon.png">
          <h2>{{ item.accountname }}</h2>
          <h4>{{ item.email1 }}</h4>
		  <h4>{{ item.phone }}</h4>
        </a>

      </div>
    </ion-content>
</ion-view>
