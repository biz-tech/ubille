<ion-view title="Product">
	<ion-content class="has-header">    
<div class="wrap">
	<div class="productlist" ng-repeat="item in data">
		<div class="productItem">			
			<a href="#/tab/product/{{item.product_no}}">
				
				<div class="item item-image">
				<img class="image" src="http://crm.biztechus.com/{{item.pic1}}/{{item.pic2}}"/>
				<!--<img class="image" ng-src="http://crm.biztechus.com/{{item.path+item.attachmentsid+'_'+item.name}}"/>-->				
				</a></div>
				
				<div class="imgBack">
					<div class="imgDesc" style="overflow: hidden;text-overflow: ellipsis;white-space: nowrap;">{{item.productname}}<br>${{item.unit_price}}</div>
				</div>			
		</div>
	</div>
</div>
    </ion-content>
</ion-view>
