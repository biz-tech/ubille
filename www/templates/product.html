<ion-view title="Product">
	<ion-content>         	
		<div class="wrap" >	
		<a ng-repeat="item in data" href="#/tab/product/{{item.product_no}}">		
		<img class="productImage" id="{{x.product_no}}" src="http://localhost/vtigercrm/{{item.path+item.attachmentsid+'_'+item.imagename}}"/>
		<!--<img class="productImage" src="http://crm.biztechus.com/{{item.path+item.attachmentsid+'_'+item.imagename}}"/>-->
		<p>{{item.productname}}<br/></p>
		<p>{{item.unit_price}}</p>
		</a>
		</div> 
    </ion-content>
</ion-view>
