<ion-view title="SalesOrder">
	<ion-content>		
		<ion-list>			
			<ion-item class="orderList item-remove-animate item-icon-right" ng-repeat="item in data" href="#/tab/salesOrder/{{item.salesorder_no}}">
			<div class="orderWrap">
				<div class="soNo">{{item.salesorder_no || '-' }}</div>
				<div>{{item.accountname}}</div>
				<div>{{item.sostatus || '-' }}</div>
				<div>{{item.total || '-' }}</div>
			</div>
				<i class="icon ion-chevron-right icon-accessory"></i>
				<ion-option-button class="button-assertive" ng-click="remove(customer)">
					Delete
				</ion-option-button>		
			</ion-item>
		</ion-list>
				
 
 	</ion-content>
</ion-view>
