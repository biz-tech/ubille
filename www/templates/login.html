<ion-view view-title="Login" name="login-view">
  <ion-content class="padding login">		
	<div class="item item-image login_logo">
		<img src="/img/ubille_logo.png">   
	</div>
	<div class="list list-inset">
		<p>Welcome to Ubille !!</p> <p>Please Input Your Login Information.</p>
          <label class="item item-input">
              <input type="text" placeholder="Email" name="email" ng-model="data.email">			  
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" name="password" ng-model="data.password">
          </label>
    </div>
    <button class="button button-block button-calm" ng-click="login()">Login</button>	
  </ion-content>
</ion-view>
