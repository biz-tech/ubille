<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<meta http-equiv="Content-Security-Policy">

    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
	
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
	<script src="js/jquery-1.11.3.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
	
    
	<!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
	<script src="js/services.js"></script>
	<script src="chartjs/Chart.min.js"></script>
	<script src="js/angular-chart.js"></script>	
	<script type="text/javascript" src="js/jspdf.js"></script>	
	<script type="text/javascript" src="js/jspdf.plugin.from_html.js"></script>
	<script type="text/javascript" src="js/jspdf.plugin.standard_fonts_metrics.js"></script>	
	<script type="text/javascript" src="js/jspdf.plugin.split_text_to_size.js"></script>	
  </head>


  <body ng-app="ubille">
		<ion-side-menus>        
			<ion-side-menu-content ng-controller="NavCtrl">
			  <ion-nav-bar id="ionic-header" class="bar-positive">
				<ion-nav-back-button class="button-icon ion-arrow-left-c">
				</ion-nav-back-button>
			  </ion-nav-bar>

			  <ion-nav-buttons side="right">
				<button ng-show="$root.addButton" ng-click="addButton()" class="button button-icon button-clear ion-plus-round"></button>
				<button ng-show="$root.addDetailButton" ng-click="addDetailButton()" class="button button-icon button-clear ion-edit"></button>				
				<button class="button button-icon button-clear ion-navicon" ng-click="showRightMenu()"></button>
			  </ion-nav-buttons>			  
			  <ion-nav-view animation="slide-left-right"></ion-nav-view>
			</ion-side-menu-content> 
			
		  
			<ion-side-menu side="right">
			  <ion-header-bar class="bar bar-header ubille-mint">
				 <img ng-src="img/30_30_logo.png" width="30" /> <h1 class="title">UBille</h1>
			  </ion-header-bar>
			  <ion-content>
				<ion-list>
					<ion-item nav-clear menu-close href="#/settings">
						<i class="icon ion-gear-b"></i> Setting
					</ion-item>
				</ion-list>
			  </ion-content>
			</ion-side-menu>        
		</ion-side-menus>
  </body>

</html>
