<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">	
	<meta http-equiv="Content-Security-Policy">

    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
	<link href="css/angular-chart.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
	<script src="js/jquery-1.11.3.min.js"></script>
	
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
	
    
	<!-- your app's js -->       
	<script src="js/app.js"></script>	
	<script src="js/services.js"></script>
	<script src="js/controllers.js"></script>
	<script src="chartjs/Chart.min.js"></script>
	<script src="js/angular-chart.js"></script>			
	<script src='js/pdfmake.min.js'></script>
 	<script src='js/vfs_fonts.js'></script>
	<script src="js/reportBuilderSvc.js"></script>
    <script src="js/reportService.js"></script>	 
  </head>


  <body ng-app="ubille">
		<ion-side-menus>        
			<ion-side-menu-content ng-controller="NavCtrl">
			  <ion-nav-bar id="ionic-header" class="bar-positive">
				<ion-nav-back-button class="button-icon ion-ios7-arrow-thin-left">
				</ion-nav-back-button>
			  </ion-nav-bar>
			  <ion-nav-buttons side="left">
				<button class="button button-icon button-clear ion-navicon" ng-click="showMenu()"></button>
			  </ion-nav-buttons>	
			
			  
			  <ion-nav-buttons side="right">
				<button ng-show="$root.addButton" ng-click="addButton()" class="button button-icon button-clear ion-ios7-plus-empty"></button>
				<button ng-show="$root.addDetailButton" ng-click="addDetailButton()" class="button button-icon button-clear ion-ios7-compose-outline"></button>	
				<button class="button button-icon button-clear ion-ios7-cart-outline" ng-click="cartList()"><span class="cartBadge"></span></button>				
			  </ion-nav-buttons>			  
			  <ion-nav-view animation="slide-left-right"></ion-nav-view>
			 
			</ion-side-menu-content> 
			
		  
			<ion-side-menu side="left">
			  <ion-header-bar class="bar bar-header ubille-mint">
				 <img ng-src="img/30_30_logo.png" width="30" /> <h1 class="title">UBille</h1>
			  </ion-header-bar>
			  <ion-content>
				<ion-list class="leftMenu">
					<ion-item nav-clear menu-close href="#/tab/home">
						<i class="icon ion-home"></i> Home
					</ion-item>
					<ion-item nav-clear menu-close href="#/tab/customers">
						<i class="icon ion-person"></i> Customers
					</ion-item>
					<ion-item nav-clear menu-close href="#/tab/product">
						<i class="icon ion-cube"></i> Product
					</ion-item>
					<ion-item nav-clear menu-close href="#/tab/salesOrder">
						<i class="icon ion-document-text"></i> SalesOrder
					</ion-item>
					<ion-item nav-clear menu-close href="#/setting">
						<i class="icon ion-gear-b"></i> Setting
					</ion-item>
					<ion-item nav-clear menu-close  href="#/cartList">
						<i class="icon ion-ios7-cart-outline"></i> Cart List
					</ion-item>
					<ion-item nav-clear menu-close  href="#/login">
						<i class="icon ion-locked"></i> login
					</ion-item>
				</ion-list>
			  </ion-content>
			</ion-side-menu>        
		</ion-side-menus>
  </body>

</html>
